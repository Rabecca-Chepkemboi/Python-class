<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f79d9e;
            margin: 0;
            padding: 20px;
        }        
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }        
        .item {
            width: calc(25% - 20px);
            margin: 10px;
            background-color: #ffffff;
            border: 1px solid #bea2a2;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }        
        .item-image img {
            max-width: 100%;
            height: auto;
        }        
        .item-details h3 {
            font-size: 18px;
            margin: 10px 0;
        }        
        .item-details p {
            font-size: 14px;
            margin: 5px 0;
        }        
        .item-details a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #484949;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }        
        .item-details a:hover {
            background-color:#060707;
        }
        .heading{
            text-align: center;
        }
        .btns{
            padding-left: 14em;
            padding: 5px 10px;
            background-color: #484949;
            color: #fff;
            cursor: pointer;
        }
        .btns :hover{
            background-color: rgb(206, 43, 43);
        }
        .search{
            padding: 8px 10px;
            cursor: pointer;
        }
        .prods{
            padding: 8px 40px;
        }
        
    </style>
</head>
<body>
    <h1 class="heading">All Products</h1>
    <input type="text" name="query" placeholder="Search products..." class="prods">
    <button type="submit" class="search">Search</button>

    <div class="item-container">
        {% if query %}
        <h2>Search Results for "{{ query }}"</h2>
        {% endif %}
        {% for product in products %}
        <div class="item">
            <div class="item-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="item-details">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
                <a href="{% url 'product_detail_view' id=product.id %}">View Product</a> 
                <!-- <br/>
                <br/> -->

                 <!-- <a href="{% url 'edit_product_view' id=product.id %}" class="btn1">Edit Product</a> -->
                 <br/>
                 <br/>
                 <a href="{% url 'product_delete' id=product.id %}" class="btns">Delete</a>

            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
